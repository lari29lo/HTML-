<p>
    <script>
/**Resolução de uma equação do tipo Ax² + Bx + C = 0 pela fórmula de bhaskara*/
//informando os valores de A, B e C//


//usando bhaskara
var A = prompt ("digite o valor de A: ");
var B = prompt ("digite o valor de B: ");
var C = prompt ("digite o valor de C: ");
var delta = B ** 2 - 4 * A * C ;

var x1= (- B - delta ** (1/2)) / (2*A);
var x2= (- B + delta ** (1/2)) / (2*A);

//construindo resposta.
var Resposta = "as soluções da equação são: ";
Resposta = Resposta + "</b>" + x1;
Resposta = Resposta + "</b> e <b>";
Resposta = Resposta + "</b>" + x2;
Resposta = Resposta + ".";

//exibindo a resposta.
//erro de formatação ao usar alert (resposta)

document.write(Resposta);

   </script>
</p>
